<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>こんにちは！お元気ですか？</title>
</head>
<body onload="main()">
    <p>
        <button type="button" id="CubeLoad" onclick="CubeSelect()">Load Cube</button>
        <button type="button" id="TorusLoad" onclick="TorusSelect()">Load Torus</button>
        <button type="button" id="OctohedronLoad" onclick="OctohedronSelect()">Load Octohedron</button>
    </p>
    <p>
        <button type="button" id="MoveRedColorUp" onclick="MoveRedColorUp()">Move Red Color Up</button>
        <button type="button" id="MoveGreenColorUp" onclick="MoveGreenColorUp()">Move Green Color Up</button>
        <button type="button" id="MoveBlueColorUp" onclick="MoveBlueColorUp()">Move Blue Color Up</button>
    </p>
    <p>
        <button type="button" id="XSpeedDownButton" onclick="XSpeedDown()">X-axis Speed down</button>
        <button type="button" id="XSpeedUpButton" onclick="XSpeedUp()">X-axis Speed up</button>
        <button type="button" id="YSpeedDownButton" onclick="YSpeedDown()">Y-axis Speed down</button>
        <button type="button" id="YSpeedUpButton" onclick="YSpeedUp()">Y-axis Speed up</button>
    </p>
    <p>
        <button type="button" id="CameraHeightDown" onclick="CameraHeightDown()">Camera Height Down</button>
        <button type="button" id="CameraMoveForward" onclick="CameraMoveForward()">Camera Move Forward</button>
        <button type="button" id="CameraHeightUp" onclick="CameraHeightUp()">Camera Height Up</button>
    </p>
    <p>
        <button type="button" id="CameraMoveLeft" onclick="CameraMoveLeft()">Camera Move Left</button>
        <button type="button" id="CameraMoveBackward" onclick="CameraMoveBackward()">Camera Move Backward</button>
        <button type="button" id="CameraMoveRight" onclick="CameraMoveRight()">Camera Move Right</button>
    </p>
    <p>
        <button type="button" id="LightHeightDown" onclick="LightHeightDown()">Light Height Down</button>
        <button type="button" id="LightMoveForward" onclick="LightMoveForward()">Light Move Forward</button>
        <button type="button" id="LightHeightUp" onclick="LightHeightUp()">Light Height Up</button>
    </p>
    <p>
        <button type="button" id="LightMoveLeft" onclick="LightMoveLeft()">Light Move Left</button>
        <button type="button" id="LightMoveBackward" onclick="LightMoveBackward()">Light Move Backward</button>
        <button type="button" id="LightMoveRight" onclick="LightMoveRight()">Light Move Right</button>
    </p>

    <script src="library/three.js"></script>
    <script src="DynamicVertices.js"></script>

</body>
</html>
